<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Apply the header-gradient class to the header element -->
        <header class="header-gradient text-white">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">
                
                    <span class="logo-title">{{title}}</span>
                </a>
                <!-- Add a div to the right for the login icon -->
                <div class="ml-auto" *ngIf="username != null">
                    <div class="circular-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="text">  
                        {{username}}
                    </div>
                </div>
            </nav>
        </header>
        <div *ngIf="currentURL.includes('/customer/')">
            
        </div>
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
