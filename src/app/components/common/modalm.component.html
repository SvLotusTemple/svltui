<div (click)="onContainerClicked($event)" class="modal fade" role="dialog" tabindex="-1"
      [ngClass]="{'in': visibleAnimate}" aria-hidden="true" 
      [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
      <div class="modal-dialog modal-mm modal-dialog-centered" role="dialog">
            <div class="modal-content">
                  <div class="modal-header" style="background-color:lightgoldenrodyellow">
                        <ng-content select=".app-modal-header"></ng-content>
                  </div>
                  <div class="modal-body table-row" style="background-color:rgb(240, 240, 210)">
                        <ng-content select=".app-modal-body"></ng-content>
                  </div>
                  <div class="modal-footer">
                        <ng-content select=".app-modal-footer"></ng-content>
                  </div>
            </div>
      </div>
</div>
