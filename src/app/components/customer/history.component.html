<mat-card>
    <mat-card-header>
        <button style="margin-left: 85%;"  mat-raised-button color="accent" [routerLink]="['/customer/request', 0]">Add Request (+)</button>
    </mat-card-header>
    <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th  mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/priest/edit', element.id]">{{element.id}}</a>
            </td>
          </ng-container>
        <ng-container matColumnDef="eventDate">
            <th  mat-header-cell *matHeaderCellDef> Date</th>
            <td mat-cell *matCellDef="let element">{{element.eventDate}}</td>
          </ng-container>
          <ng-container matColumnDef="startTime">
            <th  mat-header-cell  *matHeaderCellDef> Time</th>
            <td mat-cell *matCellDef="let element">{{element.startTime}}</td>
          </ng-container>
          <ng-container matColumnDef="eventName">
            <th  mat-header-cell  *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">{{element.eventName}}</td>
          </ng-container>
          <ng-container matColumnDef="templeEvent">
            <th  mat-header-cell  *matHeaderCellDef> Venue</th>
            <td mat-cell *matCellDef="let element">{{setVenue(element.templeEvent)}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        
    </table>
</mat-card-content>
<mat-card-footer></mat-card-footer>
</mat-card>
