
<mat-card>
  
  <mat-card-header>
  <mat-form-field>
    <input matInput (keyup)="filterChange($event)" placeholder="Filter" />
  </mat-form-field>
    <button style="margin-left: 65%;"  mat-raised-button color="accent" [routerLink]="['/lotusacademy/edit', 0]">Add Request (+)</button>
  </mat-card-header>
  <mat-card-content>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/lotusacademy/edit', element.id]">{{element.id}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element">{{getMonthDate(element.createdDate)}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}&nbsp;-&nbsp;{{element.firstName}}</td>
</ng-container>
<ng-container matColumnDef="emailAddress">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element">{{element.emailAddress}}</td>
</ng-container>
<ng-container matColumnDef="phone">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone!}}</td>
</ng-container>
<ng-container matColumnDef="status">
    <th mat-sort-header mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{getPaymentStatus(element.id)}}</td>
</ng-container>
 <ng-container matColumnDef="amount">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let element">${{element.amount!}}</td>
</ng-container>  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
