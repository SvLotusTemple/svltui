<h4>&nbsp;&nbsp;&nbsp;&nbsp;<a onclick="history.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></h4>
<mat-card>
  <h1 class="text-danger">Puja</h1>
  <mat-card-header>
    
    <mat-form-field>
      <input matInput (keyup)="filterChange($event)" placeholder="Filter" />
    </mat-form-field>
    <button style="margin-left: 65%;"  mat-raised-button color="accent" [routerLink]="['/reference/puja/edit', 0]">Add Puja (+)</button>
  </mat-card-header>
  <mat-card-content>
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="pujaName">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/reference/puja/edit', element.id]">{{element.pujaName}}</a>      
      </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Temple</th>
      <td mat-cell *matCellDef="let element">{{element.amount}}&nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="outsideAmount">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Outside</th>
      <td mat-cell *matCellDef="let element">{{element.outsideAmount}}&nbsp;</td>
    </ng-container>   
    <ng-container matColumnDef="pujaHours">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Duration</th>
      <td mat-cell *matCellDef="let element">{{element.pujaHours}}&nbsp;</td>
    </ng-container>   
    <ng-container matColumnDef="status">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">{{setStatus(element.status!)}}</td>
    </ng-container>    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
  </table>
  
  </mat-card-content>
  <br>
  <mat-card-footer>
  
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  
  </mat-card-footer>
  </mat-card>
