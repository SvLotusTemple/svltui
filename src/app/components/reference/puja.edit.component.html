<app-navbar></app-navbar>
<div class="row">
    <div class="col-md-4">
        <h4>Puja</h4>
        <form (ngSubmit)="onSave()" novalidate>
            <table class="table">
                <tbody>
                  <tr>
                    <td colspan="2"> <h4 class="text-danger" *ngIf="this.errorMsg != null">{{ errorMsg }}</h4></td>
                  </tr>
                <tr>
                    <td align="right"><label for="pujaName">Puja Name:&nbsp;</label></td>
                    <td>
                        <input type="text" maxlength="25" class="form-control" id="pujaName" [(ngModel)]="pujaName" placeholder="enter puja name"
                name="pujaName" required>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="amount">Temple Amount:&nbsp;</label></td>
                    <td>
                        <input type="text" maxlength="25" class="form-control" id="amount" [(ngModel)]="amount" placeholder="enter amount"
                name="amount" required>
                    </td>
                </tr>                                
                <tr>
                    <td align="right"><label for="outsideAmount">Outside Amount:&nbsp;</label></td>
                    <td>
                        <input type="text" maxlength="35" class="form-control" id="outsideAmount" [(ngModel)]="outsideAmount" placeholder="enter outside amount"
                name="outsideAmount" required>
                    </td>
                </tr>                                
                <tr>
                    <td align="right"><label for="pujaHours">Total Hours:&nbsp;</label></td>
                    <td>
                        <input type="text" maxlength="25" class="form-control" id="pujaHours" [(ngModel)]="pujaHours" placeholder="enter hours"
                name="pujaHours" required>
                    </td>
                </tr>                                
                <tr>
                    <td align="right"><label for="status">Status:&nbsp;</label></td>
                    <td>
                        <label>
                            <input class="form-check-input" type="radio" name="status" (click)="status='A'"
                                [checked]="status == 'A'">&nbsp;Active&nbsp;&nbsp;
                        </label>
                        <label>
                            <input class="form-check-input" type="radio" name="status" (click)="status='I'"
                                [checked]="status == 'I'">&nbsp;Inactive
                        </label>
                    </td>
                </tr>  
                <tr>
                    <td align="right"><label for="pujaDetails" class="col-form-label">Details:&nbsp;</label></td>
                    <td >
                        <textarea rows="5" class="form-control" id="pujaDetails" [(ngModel)]="pujaDetails" placeholder="enter details"
                name="pujaDetails"></textarea>
                    </td>
                </tr>                                               
                <tr>
                    <td>&nbsp;</td>
                    <td ><button type="submit" class="btn btn-success">Submit</button></td>
                  </tr>
                </tbody>
              </table>
        </form>
    </div>
</div>
