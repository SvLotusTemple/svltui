<h4>&nbsp;&nbsp;&nbsp;&nbsp;<a onclick="history.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></h4>
<mat-card>
  <h1 class="text-danger">Service Charge</h1>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="filterChange($event)" placeholder="Filter" />
    </mat-form-field>
    <button style="margin-left: 65%;"  mat-raised-button color="accent" (click)="openDialog(myDialog);clear()">Add charge (+)</button>
  </mat-card-header>
  <mat-card-content>
  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element">
        <a (click)="onModal(element.name, element.amount);openDialog(myDialog);">{{element.name}}</a>      
      </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let element">{{element.amount}}&nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">{{setStatus(element.status!)}}</td>
    </ng-container>    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
  </table>
  
  </mat-card-content>
  <br>
  <mat-card-footer>
  
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  
  </mat-card-footer>
  </mat-card>

<!-- The Modal -->
<ng-template #myDialog>
  <h2 matDialogTitle>Charge</h2>
  <mat-dialog-content>
    <table class="table table-light table-bordered">
      <tbody>
          <tr>
              <td><label  class="col-form-label">Name:&nbsp;{{name}}</label></td>
          </tr>
          <tr>
            <td><label  class="col-form-label">Amount:&nbsp;{{amount}}</label></td>
        </tr>
      </tbody>
    </table>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button matDialogClose class="btn btn-danger">Close</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-success" (click)="onSave()">Submit</button>
  </mat-dialog-actions>
</ng-template>
