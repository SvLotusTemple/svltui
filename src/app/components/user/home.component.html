<mat-card>
  <mat-card-header>
<mat-form-field>
  <input matInput (keyup)="filterChange($event)" placeholder="Filter" />
</mat-form-field>
    <button style="margin-left: 70%;" [routerLink]="['/user/edit', 0]" mat-raised-button color="accent">Add User (+)</button>
  </mat-card-header>
  <mat-card-content>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/user/edit', element.userId]">{{element.lastName}},&nbsp;{{element.firstName}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Email Address</th>
      <td mat-cell *matCellDef="let element">{{element.emailAddress}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">{{convertStatus(element.status!)}}</td>
    </ng-container>
    <ng-container matColumnDef="roles">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Roles</th>
      <td mat-cell *matCellDef="let element">{{convertRole(element.roles!)}}</td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
